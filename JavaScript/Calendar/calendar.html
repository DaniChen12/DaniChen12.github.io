<body>
    <!-- ----------------top--------------------- -->
    <div id="top" class="mx-auto mt-4 d-flex align-items-center" style="width: 80%;">
        <button id="plus" type="button" class="btn btn-primary rounded px-4" style="height:60px;"data-bs-toggle="modal"
            data-bs-target="#plus-modal">+</button>
        <div id="month-buttons" class="mx-auto d-flex justify-content-evenly align-items-center" style="width: 100%;">
            <button id="prev" type="button" class="btn">⟪</button>
            <div>
                <h1 id="month"></h1>
                <p id="year" class="d-flex justify-content-center"></p>
            </div>
            <button id="next" type="button" class="btn">⟫</button>
        </div>
    </div>
    <!-- ----------------modal--------------------- -->

    <div class="modal fade" id="plus-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="Modal-title">新增事項</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body gap-2 d-flex flex-column">
                    <input type="text" placeholder="新增標題">
                    <input type="date">
                    <input type="time">
                    <textarea class="form-control" aria-label="With textarea" id="message"
                        placeholder="新增事項說明"></textarea>
                    <input type="color">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
