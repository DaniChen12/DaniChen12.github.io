<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        td {
            max-width: 200px;
            height: 200px;
        }

        th {
            width: 200px;
        }

        .highlight-today {
            background-color: lightblue;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <!-- ----------------top--------------------- -->
    <div id="top" class="mx-auto mt-4 d-flex align-items-center" style="width: 80%;">
        <button id="addEvent" type="button" class="btn btn-primary rounded px-4" style="height:60px;"
            data-bs-toggle="modal" data-bs-target="#plus-modal">+</button>
        <div id="month-buttons" class="mx-auto d-flex justify-content-evenly align-items-center" style="width: 100%;">
            <button id="btnPrev" type="button" class="btn">⟪</button>
            <div>
                <h1 id="month"></h1>
                <p id="year" class="d-flex justify-content-center"></p>
            </div>
            <button id="btnNext" type="button" class="btn">⟫</button>
        </div>
    </div>
    <!-- ----------------modal--------------------- -->

    <div class="modal fade" id="plus-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="Modal_title">新增事項</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body gap-2 d-flex flex-column">
                    <input id="title" type="text" placeholder="新增標題">
                    <input id="date" type="date">
                    <input id="time" type="time">
                    <textarea id="desc" class="form-control" aria-label="With textarea" placeholder="新增事項說明"></textarea>
                    <input id="color" type="color">
                    <input id="key-input" type="hidden">
                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnSave" type="button" class="btn btn-primary">Save changes</button>
                    <button id="btnDelete" type="button" class="btn btn-primary">Delete</button>
                    <button id="btnAdd" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ----------------body--------------------- -->

    <table id="calendarTable" class="table mx-auto mt-4 table-bordered" style="width:80%;">
        <thead class="text-center">
            <tr>
                <th scope="col">Sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
            </tr>
        </thead>
        <tbody id="days" class="container">

        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="data.js"></script>
    <script src="JS_calendar.js"></script>
</body>

</html>
