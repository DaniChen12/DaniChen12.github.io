<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessGame</title>
    <link rel="javaScrip" href="javascrip.js">
    <style>
      
      body {
        margin: 0;
        padding: 0;

        font-family: Microsoft JhengHei,Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
        background-image: 
                  linear-gradient(#43CBFF,#9708CC);
        background-size: cover;
      }
      
      p,h1{
        color: aliceblue;
      }
      p{
        font-size: 20px;
        margin: 20px 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .btnGroup {
        margin: 10px;
      }
      .btnGroup {
        width: 40px;
        height: 40px;
        font-size: 20px;
        background-color: #43CBFF;
        border-radius: 50%;
      }

      .btnGroup:hover {
        background-color: #9708CC;
        border-radius: 50%;
        color: aliceblue;
      }


      input {
        padding: 8px;
        font-size: 16px;
        margin-right: 8px;
        text-align: center;
      }
      input{
        border-radius: 20px;
      }
      #result {
        font-size: 18px;
        margin-top: 10px;
      }

      #feedback {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>猜數字遊戲</h1>
      <div>
        <input type="button"  class="btnGroup" value="1" />
        <input type="button"  class="btnGroup" value="2" />
        <input type="button"  class="btnGroup" value="3" />
        <input type="button"  class="btnGroup" value="4" />
        <input type="button"  class="btnGroup" value="5" />
        <input type="button"  class="btnGroup" value="6" />
        <input type="button"  class="btnGroup" value="7" />
        <input type="button"  class="btnGroup" value="8" />
        <input type="button"  class="btnGroup" value="9" />
        <input type="button"  class="btnGroup" value="0" />
      </div>

      <input type="text" id="guess-input" readonly value="" />
      <input type="button" value="確認" />
      <input type="button" value="清除" onclick=""/>
      <p id="result">(輸入數字後世界會改變)</p>
      <p class="highlight">請輸入1~100之間的數字</p>
      
    </div>
    <script src="ramdomNum.js"></script>

  </body>
</html>
