<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouBike2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        .map-container {
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouBike2.0站點地圖練習</h1>
        <div class="row">
            <div class="col-6">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="h2">站點資訊</div>
                <div class="input-group">
                    <select id="city_select" class="form-select" aria-label="">
                        <option selected value="">選擇縣市</option>
                    </select>
                    <select id="area_select" class="form-select" aria-label="">
                        <option selected value="">請先選擇縣市</option>
                    </select>
                </div>

                <table id="my_table" class="table table-striped mt-3 text-center">
                    <thead>
                        <tr>
                            <th scope="col">區域</th>
                            <th scope="col">站點名稱</th>
                            <th scope="col">數量(剩餘/空位/總共)</th>
                            <th scope="col">地圖</th>
                            <th scope="col">經緯度</th>
                        </tr>
                    </thead>
                    <tbody class="data_rows">
                        <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><i class="fa-solid fa-map-location-dot"></i></td>
                    <td><i class="fa-solid fa-circle-info"></i></td>
                    </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            // let a = console.log;
            let markers = L.markerClusterGroup(); //地圖上的marker groups
    
            const youBikeDataSet = {
                臺北市:
                    "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json",
                新北市: "https://data.ntpc.gov.tw/api/datasets/010E5B15-3823-4B20-B401-B1CF000550C5/json?page=0&size=1000",
                桃園市:"https://data.tycg.gov.tw/api/v1/rest/datastore/a1b4714b-3b75-4ff8-a8f2-cc377e4eaa0f?format=json",
                高雄市:"https://api.kcg.gov.tw/api/service/Get/b4dd9c40-9027-4125-8666-06bef1756092"
                
                
                
            };
         //初始化地圖
    const map = L.map("map", {
    center: [25.042074, 121.536555],
    zoom: 18,
    });
    //設定圖資
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);
    
        </script>
    <script src="main.js"></script>
</body>

</html>
