<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section_wrap">
        <div id="contact-wrap" class="main-wrap ">
            <!----------- Title------------>
            <div class="title">
                <h2 id="title">聯絡主辦單位： 雲育鏈</h2>
            </div>

            <!----------- Form------------>
            <form id="contact" action="">
                <div class="main-form">
                    <div class="content-wrapper">
                        <div class="form_contaner">
                            <!-- ----------------------姓名----------------  -->
                            <label for="contact_name">
                                姓名
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="contact_name" type="text" placeholder="Jinn">
                            </div>
                            <!-- ---------------------- Email----------------  -->
                            <label for="contact_email">
                                Email
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="contact_email" type="email"
                                    placeholder="1234@gmail.com">
                            </div>
                            <!-- ---------------------- 連絡電話----------------  -->
                            <label for="contact_phone">
                                連絡電話
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="contact_phone" type="tel" placeholder="0912345678">
                            </div>
                            <!-- ---------------------- 活動名稱----------------  -->
                            <label for="contact_event_name">
                                活動名稱
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="contact_event_name" type="text">
                            </div>
                            <!-- ---------------------- 主旨----------------  -->
                            <label for="contact_purpose">
                                主旨
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="contact_purpose" type="text">
                            </div>
                            <!-- ---------------------- 意見----------------  -->
                            <label for="contact_opinion">
                                意見
                            </label>
                            <div class="form-floating textarea">
                                <textarea class="form-control" name="" id="contact_opinion"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- ---------------儲存個人資料按鈕-------------- -->
        </div>
        </form>
        <div class="border"></div>
        <div class="button_wrap">
            <div class="submit_group">
                <div class="button_submit">
                    <a type="submit" class="btn btn-primary btn_submit">
                        送出
                    </a>
                </div>
                <div class="button_back">
                    <a type="button" class="btn btn-light btn_back">
                        回到上一頁
                    </a>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
