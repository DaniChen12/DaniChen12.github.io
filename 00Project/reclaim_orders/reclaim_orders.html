<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reclaimOrders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrap">
        <div id="" class="main-wrap ">

            <!-- Insert Navigation -->
            <!--  Account Navigation -->
            <ul class="nav nav-tabs mt-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">帳號設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">報名預填資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">修改密碼</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">身份認證</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">個人帳務清單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">成為粉絲的組織</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  active" href="#">訂單歸戶</a>
                </li>
            </ul>
            <!-- Account Navigation End-->

            <!----------- Title------------>
            <div class="title">
                <h2 id="title">訂單歸戶</h2>
            </div>

            <!----------- Form------------>
            <form id="reclaim_orders" action="">
                <div class="content-wrapper">
                    <div class="form_contaner">
                        <div class="form-content input-group-sm">
                            <input class="OrderNum form-control" type="number" id="OrderNum" name="OrderNum" placeholder="訂單編號">
                        </div>
                        <div class="form-content input-group-sm">
                            <input class="OrderNum form-control" type="text" id="searchNum" name="searchNum" placeholder="查詢碼">
                        </div>
                    </div>
                </div>
                <div class="caption">
                    <div class="gray-wrap">
                        <p>如果您自 Famiport 機台或現場購票等方式購買已開立雲端發票的票券，可以在此將發票資訊歸入您的 ShowNest 帳戶以便查詢。請輸入第一張票券上載明的訂單號碼及查詢碼。（如無該項資訊，代表該訂單沒有開立雲端發票。）</p>
                    </div>
                </div>
            </form>
        <!-- ---------------界線-------------- -->
        <div class="border"></div>
        <!-- ---------------儲存個人資料按鈕-------------- -->
        <div class="div-wrap">
                <div class="btn-save">
                    <button type="button" class="btn"
                        style="background-color:var(--main-color);color: white;border:none;">送出
                    </button>
                </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
