<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>changePassword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrap">
        <div id="" class="mainWrap ">

            <!-- Insert Navigation -->
            <!--  Account Navigation -->
            <ul class="nav nav-tabs mt-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">帳號設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">報名預填資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">修改密碼</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">身份認證</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">個人帳務清單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">成為粉絲的組織</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">訂單歸戶</a>
                </li>
            </ul>
            <!-- Account Navigation End-->

            <!----------- Title------------>
            <div class="title">
                <h2 id="title">修改密碼</h2>
            </div>

            <!----------- Form------------>
            <form id="changePassword" action="">
                <div class="main-form">
                    <div class="content-wrapper">
                        <div class="form_contaner">
                            <!-- ----------------------目前密碼----------------  -->
                            <label for="password">目前密碼</label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="password" type="password">
                            </div>
                            <!-- ---------------------- 新密碼----------------  -->
                            <label for="newPassword"> 新密碼</label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="newPassword" type="password">
                            </div>
                            <!-- ---------------------- 確認新密碼----------------  -->
                            <label for="confirmPassword"> 確認新密碼</label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="confirmPassword" type="password">
                            </div>
                        </div>
                    <!-- ---------------儲存個人資料按鈕-------------- -->
                </div>
            </form>
            <div class="border"></div>
            <div class="divWrap">
                <div class="btnSave">
                    <button type="button" class="btn"
                        style="background-color:var(--main-color);color: white;border:none;">儲存預填資料
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
