<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>change_password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://songwchen.github.io/web/ShowNest/shownest-general-environment-style.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/d928366fbc.js" crossorigin="anonymous"></script>

    
</head>


<body>

    <section class="section_wrap">
        <div id="ChangePassword" class="main-wrap ">

            <!-- Insert Navigation -->
            <!--  Account Navigation -->
            <ul class="nav nav-tabs mt-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://danichen12.github.io/00Project/edit/edit.html">帳號設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://danichen12.github.io/00Project/prefills/prefills.html">報名預填資料</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="https://danichen12.github.io/00Project/change_password/change_password.html">修改密碼</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://danichen12.github.io/00Project/identities/identities.html">身份認證</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://libclf.github.io/practice/account/orders.html">個人帳務清單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://danichen12.github.io/00Project/joined_organizations/joined_organizations.html">成為粉絲的組織</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://danichen12.github.io/00Project/reclaim_orders/reclaim_orders.html">訂單歸戶</a>
                </li>
            </ul>
            <!-- Account Navigation End-->

            <!----------- Title------------>
            <div class="title">
                <h2 id="title">修改密碼</h2>
            </div>

            <!----------- Form------------>
            <form id="change_password" action="">
                <div class="main-form">
                    <div class="content-wrapper">
                        <div class="form_contaner">
                            <!-- ----------------------目前密碼----------------  -->
                            <label for="password">
                                <abbr title="required">*</abbr>
                                目前密碼
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="password" type="password">
                            </div>
                            <!-- ---------------------- 新密碼----------------  -->
                            <label for="new-password">
                                <abbr title="required">*</abbr>
                                新密碼
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="new-password" type="password">
                            </div>
                            <!-- ---------------------- 確認新密碼----------------  -->
                            <label for="confirm-password"> <abbr title="required">*</abbr>
                                確認新密碼
                            </label>
                            <div class="form-content input-group-sm">
                                <input class="form-control" id="confirm-password" type="password">
                            </div>
                        </div>
                        <!-- ---------------儲存個人資料按鈕-------------- -->
                    </div>
            </form>
            <div class="border"></div>
            <div class="div-wrap">
                <div class="btn-save">
                    <button type="button" class="btn"
                        style="background-color:var(--main-green);color: white;border:none;">修改密碼
                    </button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
